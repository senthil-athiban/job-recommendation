name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: check out repo
        uses: actions/checkout@v2
      
      - name: login to docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: senthilathiban/job-server:latest

      - name: Verify Pushed Image
        run: docker pull senthilathiban/job-server:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd job-recommendation/server
            git pull origin main
            echo "Listing dir"
            ls -a
            
            npm install
            npm run build
            
            echo "Starting/restarting with PM2"
            if pm2 list | grep -q job-server; then
              echo "Restarting existing PM2 process"
              pm2 restart job-server
            else
              echo "Creating new PM2 process"
              pm2 start dist/app.js --name job-server
            fi
            
            echo "PM2 status:"
            pm2 status job-server
            